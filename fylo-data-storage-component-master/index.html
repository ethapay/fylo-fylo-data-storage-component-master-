<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="main-content">
    <div class="upload-container">
      <img class="fylo-logo" src="./images/logo.svg" alt="">
      <div class="button-group">
        <button type="button" name="button">
          <img class="document-img" src="./images/document.png" alt="">
        </button>

        <button type="button" name="button">
          <img class="folder" src="./images/folder.png" alt="">
        </button>

        <button type="button" name="button">
          <img class="cloud-upload" src="./images/cloud-upload.png" alt="">
        </button>
      </div>
    </div>

    <div class="cloud-storage-display">

      <div class="cloud-storage-msg">
        <p>
          You've used <b>815 GB</b> of your storage
        </p>
      </div>

      <div class="slide-bar-group">
        <div class="slide-bar">
          <div class="dot">
          </div>
        </div>
      </div>

      <div class="limits-display">
        <p>
          0 GB <span class="limits">1000 GB</span>
        </p>
      </div>

      <div class="white-box">
        <p class="remaining-msg">185 <span class="units-msg">GB LEFT</span></p>
        <div class="callout">
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/chetan-ethapay-8644819/">Chetan Ethapay</a>.
  </div>

</body>

</html>
